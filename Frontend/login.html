<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Login Page</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#btn_login').click(() => {
                if ($('#username').val() === '') {
                    alert('Username cannot be empty')
                } else {
                    if ($('#password').val() === '') {
                        alert('Password cannot be empty')
                    } else {
                        $.post('http://httpbin.org/post',
                            { 
                                username: $('#username').val(), 
                                password: $('#password').val() 
                            }, (Response) => {
                                console.log(Response)
                            })
                    }
                }
            })
        })
    </script>

</head>

<body style="height:100vh">
    <div class="container h-100 d-flex">
        <div class="m-auto d-flex flex-column">
            <h1 class="mb-4">ChiangMai Bank</h1>
            <div class="mx-auto d-flex flex-column">
                <label class="mt-3" for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="username">
                <label class="mt-3" for="password">Password</label>
                <input type="password" class="form-control mb-3" id="password" placeholder="password">
                <button type="button" class="btn btn-light mt-3" id="btn_login">LOGIN</button>
            </div>
        </div>
    </div>

</body>

</html>
